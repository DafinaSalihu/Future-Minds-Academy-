<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boring Calculator</title>
</head>
<body>
    <script>
        let firstNumber = parseFloat('Write the first number:');
        let secondNumber = parseFloat('Write the second number');
        let operator = prompt('What opetation do you want to apply').toLocaleLowerCase();

     if(isNaN(firstNumber) || isNaN(secondNumber)){
        throw new Error('Please write the valid numbers!');
     }
     else{
        let result;

        if(operator=='addition'){
            result= firstNumber + secondNumber;
        }
        else if(operator =='subtraction'){
            result= firstNumber - secondNumber;
        }
        else if(operator=='multiplication'){
            result = firstNumber * secondNumber;
        }
        else if(operator=='division'){
            result = firstNumber / secondNumber;
        }
        else{
            throw new Error('Unknown Operator');
        }
 
            console.log(`The result is ${result}`);
        
     }
     
    </script>
</body>
</html>
