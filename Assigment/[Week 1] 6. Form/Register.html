<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h1>Register</h1>
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
        </div>
        <br>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
        </div>
        <br>
        <div>
            <label for="email"> Email </label>
            <input type="email" id="email" name="email" placeholder="username@gmail.com" required>

        </div>
        <br>
        <div>
            <label for="password"> Password </label>
            <input type="password" id="password" name="password" min="8" max="12">

        </div>
        <br>
        <div>
            <label for="password"> Confirm Password </label>
            <input type="password" id="password" name="password" min="8" max="12" required>

        </div>
        <br>
        <div>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday" required>

        </div>
        <br>
        <div>
            <label for="gender">Gender</label>
            <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">

        </div>
        <br>
        <div>
            <label for="accept">I accept the terms and services </label>
            <input type="checkbox" id="accept" name="aceppt">
        </div>

        <p>Already have an account <a href="LogIn.html"> Log in here!</a> </p>
    </form>
</body>

</html>
