<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>
    <script>
        let input=parseInt(prompt('Write a Number'));
        let parity;

        if(input % 2==0){
            parity='Even';
        }
        else{
            parity='Odd'
        }
        
        console.log(` Number ${input} is a number ${parity}`);

    </script>
</body>
</html>
