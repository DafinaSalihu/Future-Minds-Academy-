<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of Three Numbers</title>
</head>
<body>
    <script>
        let a=prompt('Number 1');
        let b=prompt('Number 2');
        let c=prompt('Number 3');

        let max=a;

        if(b>max){
            max=b;
        }
        if(c>max){
            max=c;
        }
        console.log(max);
    </script>
</body>
</html>
