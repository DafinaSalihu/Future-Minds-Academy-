<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Of Birth</title>
</head>
<body>
    <script>
        let age=parseInt(prompt('How old are you'));
        let yearOfbirth=2023-age;

        console.log(`Your are ${age} years old and you were probably born in the year ${yearOfbirth}`);


    </script>
</body>
</html>
