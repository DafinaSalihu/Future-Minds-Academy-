<body>
    <script>
        
        let km=(prompt('Write the number of Kilometers'));
        let miles=(km/1.6);

        console.log=(`Your kilometers are ${km} and it means ${miles} miles`);

        let A=(prompt('The radius of circle'));
        let r=Math.sqrt (A /Math.PI);

        console.log(`The radius of a circle is ${A} and the area of circle is ${r}`);




    </script>
