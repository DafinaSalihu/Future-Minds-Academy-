<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Js Challenge</title>
</head>
<body>
    <script>
        //////////// 1. First Part /////////////////////

        let km = parseInt(prompt('Type a kilometer'));
        let miles = km / 1.6;
        console.log('The kilometers converted to miles is ' + miles)

        //////////// 2. Second Part /////////////////////

        let areaOfCircle = parseInt(prompt('Type the radius of a circle'));
        let PI = 3.14;

        let result = PI * (areaOfCircle * areaOfCircle);
        console.log('The area of the circle is ' + result);

        //////////// 2. Second Part /////////////////////

        let euro = parseInt(prompt('Type how much euro you have'));
        let dollars = euro * 1.09;
        console.log('The euro converted to dollars is ' + dollars)
    </script>
</body>
</html>
