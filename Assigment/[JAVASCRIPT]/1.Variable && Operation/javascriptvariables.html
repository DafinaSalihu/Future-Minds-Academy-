<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variable</title>
</head>
<body>
    <script>
        let age = 32;
        let yearOfBirth= 1991;

        console.log(age, yearOfBirth);

        age = 13;
        yearOfBirth = 2010;
        console.log(age, yearOfBirth);
    </script>
</body>
</html>
